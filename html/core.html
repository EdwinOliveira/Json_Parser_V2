<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tasks Queue</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <div id="containerDesignation" class="p-4">
            <span class="display-4 mx-auto">
                <span class="text-muted">API</span> <span class="text-primary">Actions</span>
            </span>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <button id="getJsonApiPosts" class="btn btn-block btn-info">Json API Users</button>
                <div id="postsList" class="p-3">

                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="form">
                    <div class="form-group">
                        <label for="title" class="font-weight-bold">Title</label>
                        <input type="text" class="form-control" id="title" aria-describedby="titleHelp"
                            placeholder="Insert Title">
                        <small id="titleHelp" class="form-text text-muted">Insert a Title.</small>
                    </div>
                    <div class="form-group">
                        <label for="body" class="font-weight-bold">Body</label>
                        <input type="text" class="form-control" id="body" aria-describedby="bodyHelp"
                            placeholder="Insira Body">
                        <small id="bodyHelp" class="form-text text-muted">Insert a Body.</small>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-block btn-primary" id="submitButton">Submit</button>
                    </div>
                </div>
                <div id="responseList" class="p-3">

                </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap.native/2.0.15/bootstrap-native-v4.min.js" async>
    </script>

    <script src="../js/core.js" async></script>
</body>

</html>
